<body>
    <h1>FRAMES</h1>
<h2>Not Supported in HTML 5</h2>
<p>The frame tag was used in HTML 4 to define one particular window (frame) within a frameset </p>
<p>In HTML5,iframe tag is used instead of frames to embed pictures,document,videos etc.</p>
<p>Example:<iframe src="https://www.wikipedia.com"></iframe> 
</p>
</body>
