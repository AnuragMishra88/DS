<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body><h1><u>LISTS</u></h1>
    <ul type="square">
        <li>banana</li>  <!--disc-->
        <li>apple</li>
       </ul>
       <ol type="i" start="3">
        <li>hi</li>
        <li>hello</li>
       </ol>
    <h2><U>NESTED LISTS</U></h2>
    <ol type="I">
        <li>FRUITS</li>
        <ul type="disc">
            <li>banana</li>
            <li>apple</li>
            <li>guava</li>
        </ul>
        <li>VEGETABLES</li>
        <ul type="disc">
            <li>Spinach</li>
            <li>Cauliflower</li>
            <li>Beans</li>
        </ul>
        <li>MEAT</li>
    </ol>
</body>
</html>
